<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="shortcut icon" href="img/faviconSignIn.jpeg">
	<title>逆求人高専生にサインアップする</title>
</head>

<body>
	<div class="wrapper">
		<div class="img_left">
			<!-- <img src="img/bg.jpg" alt=""> -->
		</div>
		<div class="item_right">
			<h1 class="wellcome">ようこそ</h1>
			<div class="form">
				<!-- ハンドルネーム、パスワード、確認パスワード -->
				<form action="" id="" name="" value="">
					<div class="formItems">
						<p>Name</p>
						<input class="aInput" type="text" name="name" value="">
					</div>
					<div class="formItems">
						<p>Password</p>
						<input class="aInput" type="password" name="name" value="">
					</div>
					<div class="formItems">
						<p>Password(確認)</p>
						<input class="aInput" type="password" name="name" value="">
					</div>
					<div class="formItems">
						<p>学年</p>
						<select class="aInput" name="" id="">
							<option value="1nen">1年生</option>
							<option value="2nen">2年生</option>
							<option value="3nen">3年生</option>
							<option value="4nen">4年生</option>
							<option value="5nen">5年生</option>
							<option value="senkouka1">専攻科 1年生</option>
							<option value="senkouka2">専攻科 2年生</option>
						</select>
					</div>
					<div class="formItems">
						<p>高専名</p>
						<input class="aInput" type="text" name="name" value="">
					</div>
					<div class="formItems">
						<input class="chBox" type="checkbox" name="" value="起業をしたい" id="startUp">
						<label for="startUp" class="check_css">サインインしたままにする</label>
					</div>
					<!-- 送信ボタン -->
					<div class="formItems">
						<input type="submit" name="" value="サインアップ" class="subBtn">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- .wrapper -->


	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous"></script>
	<script src="js/index.js"></script>
</body>

</html>
